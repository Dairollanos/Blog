{% extends 'base.html' %} {% block content %}
<h1>Perfil de {{Perfil.usuario}}</h1>
<a href="{% url 'cambiar_contraseña' %}">¿Deseas cambiar tu contraseña?</a>
<br />
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %} {{ Form.non_field_errors }}
  <div class="form-group">
    <br />
    <img src="{{ Perfil.avatar.url }}" alt="" id="imagen-en-perfil" />
    <br />
    <br />
    {{ Form.avatar }} {{ Form.avatar.errors }}
  </div>
  <div class="form-group">
    <label for="{{ Form.biografia.id_for_label }}">Biografia:</label> <br />
    {{ Form.biografia }} {{ Form.biografia.errors }}
  </div>
  <input type="submit" value="Actualizar" id="subir" class="btn btn-success" />
</form>
<br />

{% endblock content %}
